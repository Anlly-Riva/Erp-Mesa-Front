<header class="main-header">

    <div class="header-titles">
        <h1>Gestión de Roles</h1>
        <p class="subtitle">Configura los roles para cada usuario del restaurante</p>
    </div>

    <div class="header-actions">
        <button class="button-add" (click)="openCreate()">
            <i class="bi bi-plus-circle"></i>
            <p>Nuevo Rol</p>
        </button>
    </div>

    <div class="table">
        <p-table #dt2 [value]="roles" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
            [paginator]="true" [globalFilterFields]="['name', 'description']" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #caption>
                <div class="search-wrapper">
                    <i class="bi bi-search search-icon"></i>

                    <input type="text" class="noir-input"
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Buscar rol..." />
                </div>
            </ng-template>
            <ng-template #header>
                <tr>
                    <th style="width:35%">Nombre</th>
                    <th style="width:45%">Descripción</th>
                    <th style="width:20%" class="text-center">Acciones</th>
                </tr>
            </ng-template>
            <ng-template #body let-role>
                <tr>
                    <td>
                        {{ role.name }}
                    </td>
                    <td>
                        {{ role.description }}
                    </td>
                    <td>
                        <div class="flex justify-content-center gap-2">
                            <button class="button-action edit" (click)="openEdit(role)">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="button-action delete" (click)="deleteRole(role.id)">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template #emptymessage>
                <tr>
                    <td colspan="3">No se encontraron roles.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</header>


<app-modal-roles 
    [(visible)]="displayModal" 
    [roleToEdit]="selectedRole()" 
    (onSave)="loadRoles()">
</app-modal-roles>
