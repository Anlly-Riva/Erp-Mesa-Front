<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-card">
    <h2 class="login-title">Inicio de Sesión</h2>

    <div class="form-group">
      <label>Usuario</label>
      <input type="email" formControlName="username" placeholder="Usuario123">
      <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        El usuario es obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password" placeholder="••••••••">
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        La contraseña es obligatoria.
      </small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Entrando...' : 'Iniciar Sesión' }}
    </button>

    <div *ngIf="errorMessage" class="alert-error">
      {{ errorMessage }}
    </div>
    
    <p style="margin-top: 1.5rem; font-size: 0.8rem; color: #999;">
      ¿Olvidaste tu acceso? Contacta al administrador.
    </p>
  </form>
</div>
